<html>
  <head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <script language="javascript" type="text/javascript" src="script/Gui.js"></script>
    <script language="javascript" type="text/javascript" src="script/PShape.js"></script>
    <script language="javascript" type="text/javascript" src="script/Patterizer.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    
    <link rel="stylesheet" href="style/style.css">
    <style> body {padding: 0;} </style>
  </head>

  <body>

    <div class="gui">
      <div class="guicanvas">
        <input type="range" min="5" value ="50" max="100" step="1" oninput="changeRadius(this)"/>
        <input type="range" min="0" value ="0" max="10" step="1" oninput="changeRadiusChange(this)"/>
        <input type="range" min="0" value ="0" max="360" step="1" oninput="changeRotation(this)"/>
        <input type="range" min="0" value ="0" max="1024" step="10" oninput="changeOriginX(this)"/>
        <input type="range" min="0" value ="0" max="720" step="10" oninput="changeOriginY(this)"/>
        <input type="range" min="10" value ="100" max="1024" step="10" oninput="changeDistanceX(this)"/>
        <input type="range" min="10" value ="100" max="720" step="10" oninput="changeDistanceY(this)"/>
        <input type="range" min="1" value ="1" max="10" step="1" oninput="changeThickness(this)"/>
        <input type="range" min="1" value ="4" max="10" step="1" oninput="changeNumberOfElements(this)"/>
      </div>
    </div>
  </body>
</html>
